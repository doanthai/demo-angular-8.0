<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
    <a
      [routerLink]="['/detail', hero.id]"
      routerLinkActive="router-link-active"
    >
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
  </li>
</ul>
